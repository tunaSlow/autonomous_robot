ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: false
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    odometry0: rtabmap/odom
    odometry0_config: [true, true, true,
                       true, true, true,
                       false, false, false,
                       false, false, false]

    imu0: /camera/imu
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true]
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true

    use_control: false
    process_noise_covariance: [1e-2]*36
    initial_estimate_covariance: [1e-2]*36

